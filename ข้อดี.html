<body>
<ul>
  <li>
    <h2><strong>ข้อดีของ การนอน</strong>หลับเพียงพอ สุขภาพดีที่มีได้<strong>ใน</strong>ทุกวัน</h2>
  </li>
  <li>
    <h2><strong>การนอน</strong>หลับเพียงพอ เพิ่มความแข็งแรงทั้งกายและใจ</h2>
  </li>
  <li>
    <h2>1. สมองและความจำสามารถทำงานได้อย่างเต็มที่</h2>
  </li>
  <li>
    <h2>2. ร่างกายได้พักฟื้น ซ่อมแซม เพิ่มพลัง<strong>ในการ</strong>ดำเนินชีวิต</h2>
  </li>
  <li>
    <h2>3. อารมณ์สดชื่น แจ่มใส มีความสุขได้</h2>
  </li>
  <li>
    <h2>4. ผิวพรรณดี ทำให้อ่อนเยาว์</h2>
  </li>
</ul>
